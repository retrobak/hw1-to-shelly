version: '3.8'

services:
  shelly-emulator:
    build: .
    container_name: shelly-pro-3em-emulator
    restart: unless-stopped
    ports:
      - "8080:8080"  # Expose on port 8080, adjust if needed
    environment:
      # Change this to your HomeWizard P1 meter's IP address
      - HOMEWIZARD_HOST=192.168.2.218
      - PORT=8080
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/shelly"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
